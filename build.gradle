// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'io.reactivex:rxjava:1.3.8'
    compile 'org.mindrot:jbcrypt:0.4'
    compile 'org.apache.hadoop:hadoop-hdfs:2.5.2'
    compile 'org.apache.hadoop:hadoop-client:2.5.2'
    compile 'javax:javaee-api:8.0'
    compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.27'
    compile 'org.apache.hbase:hbase-client:0.96.2-hadoop2'
    compile 'io.netty:netty-microbench:4.1.29.Final'

    compile 'com.aliyun.odps:odps-sdk-core:0.26.6-public'
    compile 'org.jfree:jfreechart:1.5.0'
    compile 'org.jfree:jfreesvg:3.3'
    compile 'org.freemarker:freemarker:2.3.28'
    compile 'redis.clients:jedis:2.9.0'
    //word转pdf
    compile 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.pdf:1.0.6'
    compile 'com.itextpdf:itext-asian:5.2.0'
    compile 'com.itextpdf:itextpdf:5.4.3'
    compile 'org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.16'
    compile 'com.itextpdf.tool:xmlworker:5.5.13'
    
    //ppt api
    compile 'org.apache.poi:poi:4.0.0'
    compile 'org.apache.poi:poi-ooxml:4.0.0'
    
 //   compile 'fr.opensagres.xdocreport:xdocreport:2.0.1'
    
